{% extends "base.html" %}

{% block content%}
{% for article in object_list %}
<div class="card my-3">
    {% if article.photo %}
    <img src="{{ article.photo.url }}" class="card-img-top"  alt="artcile image" >
    {% endif %}
    <div class="card-body">
        {% if article.summary %}
        <p class="card-text">{{article.summary}}...</p>
        {% endif %}
        <div class="d-flex align-items-center">
            <p>{{article.date}}</p>
            <p>{{article.author}}</p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
