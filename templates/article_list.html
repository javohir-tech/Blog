{% extends "base.html" %}

{% block content%}
{% for article in object_list %}
<div class="card my-3 p-2">
    <h4>{{article.title}}</h4>
    {% if article.photo %}
    <img src="{{ article.photo.url }}" class="card-img-top" alt="artcile image">
    {% endif %}
    <div class="card-body">
        {% if article.summary %}
        <p class="card-text">{{article.summary}}...</p>
        {% endif %}
        <div class="d-flex align-items-center gap-3 text-secondary">
            <p>{{article.date|date:'d M Y'}}</p>
            <p>{{article.author}}</p>
        </div>
        <div>
            <a href="{% url 'article_detail' article.id %}">Batafsil</a>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
