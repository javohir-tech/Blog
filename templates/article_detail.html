{% extends "base.html" %}

{% block content %}
<div class="card my-3">
    {% if article.photo %}
    <img src="{{article.photo.url}}" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.body}}</p>
        <div class="d-flex align-items-center gap-3 justify-content-end">
            <a href="{% url 'article_update' article.id %}" class="btn btn-primary">Tahrirlash</a>
            <a href="{% url 'article_delete' article.id %}" class="btn btn-danger">O'chirish</a>
        </div>
    </div>
</div>
{% endblock %}
