{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="card my-3">
    {% if article.photo %}
    <img src="{{article.photo.url}}" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.body | safe}}</p>
        <div class="d-flex align-items-center gap-3 justify-content-end">
            <a href="{% url 'article_update' article.id %}" class="btn btn-primary">Tahrirlash</a>
            <a href="{% url 'article_delete' article.id %}" class="btn btn-danger">O'chirish</a>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        Izohlar
    </div>
    {% for comment in article.comments.all %}
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{comment}}</p>
            <footer class="blockquote-footer">{{comment.author}}</footer>
        </blockquote>
    </div>
    {% endfor %}
</div>
{% endblock %}
